services:
  mariadb:
    build: requirements/mariadb/
    env_file: .env
    container_name: mariadb
    user: mysql:mysql
    ports:
      - "2121:3306"
    volumes: 
      - type: bind
        source: ../shared
        target: /world
        #source: /home/jrenau-v/data/database
        #target: /var/lib/mysql

  nginx:
    build: requirements/nginx
    env_file: .env
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - type: bind
        #source: ../shared
        #target: /world
        source: /home/jrenau-v/data/webpage
        target: /var/www/html

  wordpress:
    build: requirements/wordpress
    env_file: .env
    container_name: wordpress
    depends_on:
      - mariadb
    ports:
      - "9999:9000"
    volumes:
      - type: bind
        #source: ../shared
        #target: /world
        source: /home/jrenau-v/data/webpage
        target: /var/www/html
